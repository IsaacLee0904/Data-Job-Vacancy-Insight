version: 2

seeds:
  - name: er_county
    description: "County details."
    columns:
      - name: county_id
        tests:
          - unique
          - not_null

  - name: er_district
    description: "District details including county association."
    columns:
      - name: district_id
        tests:
          - unique
          - not_null
      - name: county
        tests:
          - not_null
          - relationships:
              to: ref('er_county')
              field: county_id
